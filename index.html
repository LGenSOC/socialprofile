<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <body>
    <div class="profile-container" aria-labelledby="profileTitle" role="main">
        <div class="profile-picture" aria-label="User Profile Picture" role="img"></div>
        <div id="profileTitle" class="profile-info">
            <p>Jessica Randall</p>
            <p>London, United Kingdom</p>
            <p>"Front-end developer and avid reader"</p>
        </div>
        <div>
            <button class="profile-button" aria-label="View posts">GitHub</button>
            <button class="profile-button" aria-label="View followers">Frontend Mentor</button>
            <button class="profile-button" aria-label="View following">LinkedIn</button>
            <button class="profile-button" aria-label="View photos">Twitter</button>
            <button class="profile-button" aria-label="View more options">Instagram</button>
        </div>
    </div>
</body>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
