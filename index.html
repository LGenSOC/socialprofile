<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <div class="profile-container" aria-labelledby="profileTitle" role="main">
        <div class="profile-picture" aria-label="User Profile Picture" role="img"></div>
        <div id="profileTitle" class="profile-info">
            <p class="p1">Jessica Randall</p>
            <p class="p2" >London, United Kingdom</p>
            <p class="p3" >"Front-end developer and avid reader."</p>
        </div>
        <div>
            <button class="profile-button" aria-label="View posts">GitHub</button>
            <button class="profile-button" aria-label="View followers">Frontend Mentor</button>
            <button class="profile-button" aria-label="View following">LinkedIn</button>
            <button class="profile-button" aria-label="View photos">Twitter</button>
            <button class="profile-button" aria-label="View more options">Instagram</button>
        </div>
    </div>
</body>
</html>
